<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cronos</title>

    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="shortcut icon" href="./src/images/logo.svg" type="image/x-icon">
</head>

<body>

    <main>

        <div class="container">
            <h1 class="h1">Cronos</h1>
            <div class="view">
                <span id="time">00 00 00</span>
                <span id="hundredthOfSecond">000</span>
            </div>
            <div class="actions">
                <button class="reset" id="reset" onclick="resetTimer()"><svg xmlns="http://www.w3.org/2000/svg"
                        width="26" height="26" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                        <path
                            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                    </svg></button>
                <button class="start" id="start" onclick="startTimer()"><svg xmlns="http://www.w3.org/2000/svg"
                        width="26" height="26" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                        <path
                            d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                    </svg></button>
                <button class="pause" id="pause" onclick="pauseTimer()"><svg xmlns="http://www.w3.org/2000/svg"
                        width="26" height="26" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
                        <path
                            d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z" />
                    </svg></button>
            </div>
        </div>

        <div class="informacoes">
            <p class="ass" id="ass">&copy; Misla Wislaine</p>
        </div>

        <aside class="menu-lateral">
            <ul>
                <li>
                    <a href="https://github.com/wwwmisla" target="_blank">
                        <img src="./src/images/github.svg" alt="ícone GitHub" class="icone">
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/misla-wislaine-514848220/" target="_blank">
                        <img src="./src/images/linkedin-in.svg" alt="ícone LinkedIn" class="icone">
                    </a>
                </li>
            </ul>
        </aside>

    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
